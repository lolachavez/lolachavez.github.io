
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shark Search</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <h1>Shark Search</h1>
    <form action="https://www.google.com/search" method="GET">
      <p>
        <label for="selectfish">Select a Shark:</label>
        <select name="q" id="selectfish">
          <option value="great white shark">Great white shark</option>
          <option value="tiger shark">Tiger shark</option>
          <option value="whale shark">Whale shark</option>
          <option value="hammerhead shark">Hammerhead shark</option>
          <option value="shark">WATCH OUT</option>
        </select>
      </p>
      <p>
        <label for="radiopng">PNG</label>
        <input type="radio" name="as_filetype" value="png" id="radiopng">
      </p>
      <p>
        <label for="radiopng">JPG</label>
        <input type="radio" name="as_filetype" value="jpg" id="radiopng">
      </p>
      <p>
        <label for="radiopng">GIF</label>
        <input type="radio" name="as_filetype" value="gif" id="radiopng">
      </p>
      <p style="display:none">
        <label for="imagecheck">Images</label>
        <input type="checkbox" name="tbm" value="isch" id="imagecheck" checked>
      </p>
      <p>
        <input type="submit" >
      </p>
    </form>
  </body>
</html>
