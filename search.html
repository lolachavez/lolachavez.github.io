<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search</title>
         <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <h1>Bear Search</h1>
          <form action="https://google.com/search" method="GET">
            <p>
                <label for="selectbear">Select a Bear:</label>
                
              <select name"q" id="selectbear">
                  <option value="pancacke">Sloth bear</option>
                <option value="sun bear">Sun bear</option>
                <option value="panda">Panda</option>
                <option value="polar bear">Polar Bear</option>
                <option value="tremarctinae">Tremarctinae</option>
              </select>
              </p>
              <p>
                  <label for="imagecheck">Images</label>
                  <input type="checkbox" name="tbm" value="isch" id="imagecheck">
              </p>
            <p>
              <input type="submit">
                </p>
          </form>
    </body>
</html>
